<!DOCTYPE html>

<head>

<body>

    <div class="circulo">
        
    </div>

    
        <img src="./img/logo.png" class="logo">
    


    <div class="conteudo">

        <div class="caixa-texto">
            <h2>It's not just coffe <br> it's <span>Starbucks</span> </h2>

        <div class="caixa-imagem">

    <div class="menu">
        <img src="./img/thumb1.png" class="botão-menu" onclick="trocaImagem ( '/img/thumb1.png'); trocaCor('#017143')" >
        <img src="./img/thumb2.png" class="botão-menu"  onclick=" trocaImagem ( '/img/thumb2.png'); trocaCor('#eb7495')" >
        <img src="./img/thumb3.png" class="botão-menu"   onclick=" trocaImagem ( '/img/thumb3.png');  trocaCor('#d752b1')" >
    </div>

    <script>
let imagem = document.querySelector(".starbucks" )
let circulo = document.querySelector(".circulo")

function trocaImagem (endereco){
imagem.src= endereco

}

function trocaCor( cor){
    circulo.style.background = cor
}





    </script>
